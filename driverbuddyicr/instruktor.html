<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruktor Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #777;
            text-align: center;
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 30px auto;
            width: 80%;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #555;
            border-radius: 8px;
        }
        .section h2 {
            color: #ffcc00;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #ffcc00;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>Instruktor Panel</header>
    <div class="container">
        <div class="section">
            <h2>Lista Polaznika</h2>
            <p>Pregledaj listu učenika i njihov napredak.</p>
            <!-- Link ka stranici polaznici.html -->
            <a href="polaznici.html"><button>Prikaži Polaznike</button></a>
        </div>
        <div class="section">
            <h2>Raspored Časova</h2>
            <p>Podesi termine vožnje i obavijesti učenike.</p>
            <a href="raspored.html"><button>Uredi Raspored</button></a>
        </div>
        <div class="section">
            <h2>Rezultati Testova</h2>
            <p>Provjeri rezultate teorijskih testova svojih učenika.</p>
            <a href="pregled_testova.html"><button>Pregledaj Testove</button></a>
        </div>
        <div class="section">
            <h2>Poruke i Obavijesti</h2>
            <p>Pregledaj i odgovori na poruke učenika.</p>
            <a href="poruke.html"><button>Otvori Poruke</button></a>
        </div>
    </div>
</body>
</html>
