<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezbanje B Kategorije</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .category {
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #34495e;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2c3e50;
        }

        button:focus {
            outline: none;
        }

    </style>
</head>
<body>

<header>B Kategorija</header>

<div class="container">
    <div class="category">
        <button onclick="window.location.href='pravikatalog.pdf'">Teoretsko Vjezbanje</button>
    </div>
    <div class="category">
        <button onclick="window.location.href='vizuelnikatalog.pdf'">Vizuelno Vjezbanje</button>
    </div>
</div>

</body>
</html>
