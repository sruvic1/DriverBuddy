<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaznici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #777;
            text-align: center;
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 30px auto;
            width: 80%;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-container {
            margin-top: 20px;
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .student-list {
            margin-top: 20px;
            background-color: #555;
            padding: 15px;
            border-radius: 8px;
        }
        .student-item {
            background-color: #666;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #e41b17;
        }
    </style>
</head>
<body>
    <header>Polaznici</header>
    <div class="container">
        <div class="form-container">
            <h2>Unos Polaznika</h2>
            <form id="addStudentForm">
                <input type="text" id="studentName" placeholder="Ime Polaznika" required>
                <input type="text" id="studentSurname" placeholder="Prezime Polaznika" required>
                <input type="email" id="studentEmail" placeholder="Email Polaznika" required>
                <textarea id="studentComments" placeholder="Komentari" required></textarea>
                <input type="submit" value="Dodaj Polaznika">
            </form>
        </div>

        <div class="student-list" id="studentList">
            <h2>Lista Polaznika</h2>
            <!-- Lista polaznika će biti dodavana ovde -->
        </div>
    </div>

    <script>
        // Funkcija za dodavanje polaznika
        document.getElementById("addStudentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("studentName").value;
            const surname = document.getElementById("studentSurname").value;
            const email = document.getElementById("studentEmail").value;
            const comments = document.getElementById("studentComments").value;

            if (!name || !surname || !email || !comments) {
                alert("Sva polja moraju biti popunjena.");
            } else {
                const studentItem = document.createElement("div");
                studentItem.classList.add("student-item");
                studentItem.innerHTML = `
                    <span>${name} ${surname} (${email})</span>
                    <button class="delete-btn" onclick="deleteStudent(this)">Obriši</button>
                `;

                document.getElementById("studentList").appendChild(studentItem);

                // Resetovanje forme
                document.getElementById("addStudentForm").reset();
                alert("Uspješno ste dodali polaznika: " + name + " " + surname);
            }
        });

        // Funkcija za brisanje polaznika
        function deleteStudent(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
