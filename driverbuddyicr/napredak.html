<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napredak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #777;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin: 30px auto;
            width: 60%;
            text-align: left;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-container p {
            font-size: 18px;
            margin: 5px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 25px;
            border-radius: 10px;
        }

        .pp-progress { width: 60%; background-color: #3498db; } /* Plava za Prvu pomoć */
        .a-progress { width: 40%; background-color: #ff5733; } /* Crvena za A */
        .b-progress { width: 70%; background-color: #f2a900; } /* Žuta za B */
        .c-progress { width: 20%; background-color: #4CAF50; } /* Zelena za C */

        .details-btn {
            background-color: #222;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
            display: block;
            width: 100px;
            text-align: center;
        }

        .details-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>Napredak</header>
    <div class="container">
        <div class="progress-container">
            <p>Prva pomoć</p>
            <div class="progress-bar">
                <div class="progress pp-progress">60%</div>
            </div>
            <a href = "prva_pomoc.html"><button class="details-btn">Detalji</button></a>
        </div>

        <div class="progress-container">
            <p>Kategorija A</p>
            <div class="progress-bar">
                <div class="progress a-progress">40%</div>
            </div>
            <a href = "A_kategorija.html"><button class="details-btn">Detalji</button></a>
        </div>

        <div class="progress-container">
            <p>Kategorija B</p>
            <div class="progress-bar">
                <div class="progress b-progress">70%</div>
            </div>
            <a href = "B_kategorija.html"><button class="details-btn">Detalji</button></a>
        </div>

        <div class="progress-container">
            <p>Kategorija C</p>
            <div class="progress-bar">
                <div class="progress c-progress">20%</div>
            </div>
            <a href = "C_kategorija.html"><button class="details-btn">Detalji</button></a>
        </div>
    </div>
</body>
</html>
